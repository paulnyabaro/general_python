{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<nav>
    <div class="container">
        <div class="navbar">
            <ul class="nav-menu">
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    Hi {{ user.username }}!, You are {{ user.age }}, <a href="{% url 'logout' %}">Log Out</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}">Log In</a>
                </li>
                <li>
                    <a href="{% url 'signup' %}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% endblock content %}
