{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</div>
{% endblock content %}
