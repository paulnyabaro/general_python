{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set new password{% endblock title %}

{% block content %}
<div class="container">
    <h2>Set new password</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Set password</button>
    </form>
</div>
{% endblock content %}
