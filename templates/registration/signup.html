{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endblock %}
