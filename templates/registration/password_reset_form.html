{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password reset{% endblock title %}

{% block content %}
<div class="container">
    <h2>Password reset</h2>
    <p>Enter your email address</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Receive reset link</button>
    </form>
</div>
{% endblock content %}
