{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="py-4 py-lg-5">
    <div class="container">
        <h1>{{ article.title }}</h1>
        <p class="text-muted small">By {{ article.author }} | {{ article.date }} <a href="{% url 'article_edit' article.id %}">Edit</a> | <a href="{% url 'article_delete' article.id %}">Delete</a></p>
        {{ article.body }}
        <br>
        
    </div>
</div>
{% endblock %}
