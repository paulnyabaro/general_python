{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="py-4 py-lg-5">
    <div class="container">
        <h1>{{ article.title }}</h1>
        <p class="text-muted small">By {{ article.author }} | {{ article.date }}</p>
        {{ article.body }}
    </div>
</div>
{% endblock %}
