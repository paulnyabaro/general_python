{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new article{% endblock %}

{% block content %}
<div class="py-4 py-lg-5">
    <div class="container">
        <h1>Add new article</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>
{% endblock %}
